# GoReleaser configuration for scraped
# Documentation: https://goreleaser.com

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: scraped
    main: .
    binary: scraped
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
      - freebsd
      - openbsd
    goarch:
      - amd64
      - arm64
      - arm
      - "386"
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: freebsd
        goarch: arm
      - goos: openbsd
        goarch: arm
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    flags:
      - -trimpath

archives:
  - id: scraped-archive
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    builds:
      - scraped
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: "New Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Performance Improvements"
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: "Other Changes"
      order: 999

release:
  github:
    owner: Gaurav-Gosain
    name: scraped
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## scraped {{ .Tag }}

    A fast, parallelized CLI tool that scrapes web pages and converts them to markdown with an interactive TUI browser.

    ### Installation

    **Quick Install (Linux/macOS):**
    ```bash
    curl -sSL https://raw.githubusercontent.com/Gaurav-Gosain/scraped/main/install.sh | bash
    ```

    **Homebrew (macOS/Linux):**
    ```bash
    brew tap Gaurav-Gosain/tap
    brew install scraped
    ```

    **Arch Linux (AUR):**
    ```bash
    yay -S scraped-bin
    ```

    **Go Install:**
    ```bash
    go install github.com/Gaurav-Gosain/scraped@{{ .Tag }}
    ```

    **Manual Download:**
    Download the appropriate archive for your platform below, extract it, and run.
  footer: |
    ---

    **Full Changelog**: https://github.com/Gaurav-Gosain/scraped/compare/{{ .PreviousTag }}...{{ .Tag }}

aurs:
  - name: scraped-bin
    ids:
      - scraped-archive
    homepage: https://github.com/Gaurav-Gosain/scraped
    description: "A fast, parallelized CLI tool that scrapes web pages and converts them to markdown"
    maintainers:
      - "Gaurav Gosain <itsgauravgosain@gmail.com>"
    license: MIT
    private_key: "{{ .Env.AUR_SSH_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/scraped-bin.git"
    provides:
      - scraped
    conflicts:
      - scraped
    package: |
      # bin
      install -Dm755 "./scraped" "${pkgdir}/usr/bin/scraped"

      # license
      install -Dm644 "./LICENSE" "${pkgdir}/usr/share/licenses/${pkgname}/LICENSE"

      # documentation
      install -Dm644 "./README.md" "${pkgdir}/usr/share/doc/${pkgname}/README.md"

homebrew_casks:
  - name: scraped
    ids:
      - scraped-archive
    repository:
      owner: Gaurav-Gosain
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: https://github.com/Gaurav-Gosain/scraped
    description: "A fast, parallelized CLI tool that scrapes web pages and converts them to markdown"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Brew cask update for {{ .ProjectName }} version {{ .Tag }}"
